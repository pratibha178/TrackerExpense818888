<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4">ExpenseTracker</h1>

    <form id="expense-form" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="title" class="form-label">Expense Title</label>
        <input type="text" class="form-control" id="title" placeholder="e.g., Groceries" required>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Amount (â‚¹)</label>
        <input type="number" class="form-control" id="amount" placeholder="e.g., 500" required>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Add Expense</button>
    </form>

    <ul id="expense-list" class="list-group mt-4"></ul>
  </div>

  <!-- Bootstrap JS (optional, only if needed for components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Link to your JS file -->
  <script src="expence.js"></script>
</body>
</html>
